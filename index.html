<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex, nofollow" />
  <title>10分セミナー動画｜アスリート再生プログラム「リスタート」</title>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #1a1f26;
      --text-light: #4b5563;
      --muted: #9ca3af;
      --primary: #0047AB;
      --accent-start: #ff6b00;
      --accent-end: #ff8e2c;
      --radius: 20px;
      --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.06);
      --shadow-btn: 0 8px 25px rgba(255, 107, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      padding-bottom: 140px;
      /* CTAボタン固定分の余白確保 */
    }

    /* アニメーション定義 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 要素に適用するクラス */
    .animate-in {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      /* 初期状態は隠す */
    }


    /* ヘッダー */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 10px 16px;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo img {
      height: 28px;
      width: auto;
      display: block;
    }

    .header-text {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-light);
      text-align: right;
      line-height: 1.3;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Hero Section */
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 30px 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: var(--radius);

      /* 画像指定 */
      background-color: #1a1f26;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6)), url('1.png');
      background-size: cover;
      background-position: center top;

      color: #ffffff;
      box-shadow: var(--shadow-card);
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.95);
      color: var(--primary);
      font-size: 11px;
      font-weight: 800;
      padding: 5px 12px;
      border-radius: 100px;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px;
      line-height: 1.4;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    h1 span {
      display: block;
      font-size: 0.75em;
      margin-bottom: 6px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 700;
    }

    .hero-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }



    .section-header {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 18px;
      margin: 0;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: "";
      display: block;
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
    }

    .search-box {
      margin-bottom: 24px;
      position: relative;
    }

    input[type="search"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: 2px solid transparent;
      background: #fff;
      font-size: 16px;
      outline: none;
      appearance: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
      transition: all 0.2s;
      font-weight: 500;
    }

    input[type="search"]:focus {
      border-color: var(--primary);
      box-shadow: 0 4px 20px rgba(0, 71, 171, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    @media (min-width: 600px) {
      .grid {
        gap: 20px;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-card);
      transition: transform 0.1s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    .card:active {
      transform: scale(0.98);
    }

    .thumb {
      position: relative;
      aspect-ratio: 16/9;
      overflow: hidden;
      background: #eee;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* カードに触れた時のリッチな挙動 */
    .card:active .thumb img {
      transform: scale(1.08);
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-icon {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      padding-left: 4px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .content {
      padding: 12px;
      flex-grow: 1;
    }

    .content h3 {
      font-size: 13px;
      margin: 0 0 6px;
      line-height: 1.5;
      font-weight: 700;
      color: var(--text);
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    /* CTA Area (固定をやめて、ページ下部に配置) */
    /* CTA Area (画面下部固定) */
    /* CTA Area (画面下部固定) */
    .cta-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px 20px 24px;
      /* 下部に余裕を持たせる */
      display: flex;
      justify-content: center;
      z-index: 900;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
      margin: 0;
    }

    .btn-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
      color: #fff;
      text-decoration: none;
      padding: 10px 24px;
      /* サイズ調整 */
      border-radius: 100px;
      box-shadow: var(--shadow-btn);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 360px;
      /* 横幅いっぱいになりすぎないように */
      transform: scale(1);
      transition: transform 0.1s;
    }

    .btn-main:active {
      transform: scale(0.96);
    }

    .btn-main .sub {
      font-size: 11px;
      opacity: 0.95;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .btn-main .main {
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .btn-main .main::after {
      content: " ➔";
      font-size: 14px;
      margin-left: 6px;
      opacity: 0.8;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .dialog {
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .video-container {
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .modal-close {
      position: absolute;
      top: -36px;
      right: 0;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="hurec.png" alt="HUREC">
      </div>
      <div class="header-text">
        アスリート再生プログラム<br>「リスタート」
      </div>
    </div>
  </header>



  <div class="container">
    <div class="hero animate-in">
      <span class="badge">10分セミナー動画</span>
      <h1>
        <span>パフォーマンス再生への道筋を</span>
        「最短10分」で整理する
      </h1>
      <p class="hero-desc">
        なぜ「再生」できるのか。<br>
        アスリート再生プログラム「リスタート」の理論を公開中。
      </p>
    </div>



    <div class="section-header">
      <h2 class="section-title">ビデオライブラリ</h2>
    </div>

    <div class="search-box">
      <input id="q" type="search" placeholder="キーワード検索（例：怪我、スランプ）">
    </div>

    <main id="grid" class="grid"></main>

    <div class="cta-area">
      <a href="YOUR_LSTEP_URL" class="btn-main">
        <span class="sub">解決のヒントが見つかったら</span>
        <span class="main">オンライン説明会を申し込む</span>
      </a>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="dialog">
      <div class="modal-close" onclick="closeModal()">✕ 閉じる</div>
      <div class="video-container" id="frame"></div>
    </div>
  </div>

  <script>
    const VIDEOS = [
      { title: "怪我・故障を繰り返す理由", id: "geFm1ryiWc8" },
      { title: "フォーム改善をしてから動きがおかしくなった人へ", id: "9XxCJZG3Tpc" },
      { title: "長期スランプに陥るアスリートに共通するパターン", id: "1YNEa0KgzTk" },
      { title: "加齢とともにパフォーマンスが落ちていく本当の原因", id: "K7Lt5xvhfik" },
      { title: "「良い時の動き（感覚）」が再現できなくなる理由", id: "VJZHb8CIgXY" }
    ];

    const grid = document.getElementById("grid");
    const modal = document.getElementById("modal");
    const frame = document.getElementById("frame");
    const q = document.getElementById("q");

    function render() {
      const keyword = q.value.toLowerCase();
      const items = VIDEOS.filter(v => v.title.includes(keyword));
      grid.innerHTML = items.map((v, index) => `
    <div class="card animate-in" style="animation-delay: ${index * 0.1}s" onclick="openModal('${v.id}')">
      <div class="thumb">
        <img src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg" alt="${v.title}">
        <div class="play-overlay">
          <div class="play-icon">▶</div>
        </div>
      </div>
      <div class="content">
        <h3>${v.title}</h3>
        <div class="meta">
          <span>⏱</span> 約10分
        </div>
      </div>
    </div>
  `).join("");
    }

    function openModal(id) {
      frame.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?rel=0&playsinline=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
      modal.classList.add("show");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.classList.remove("show");
      frame.innerHTML = "";
      document.body.style.overflow = "auto";
    }

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    q.addEventListener("input", render);
    render();
  </script>

</body>

</html>
